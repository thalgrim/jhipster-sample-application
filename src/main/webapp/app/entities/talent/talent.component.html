<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.talent.home.title">Talents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-talent" [routerLink]="['/talent/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.talent.home.createLabel">
            Create a new Talent
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="talents?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.talent.home.notFound">No talents found</span>
    </div>
    <div class="table-responsive" *ngIf="talents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.talent.nom">Nom</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.talent.maxi">Maxi</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.talent.test">Test</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.talent.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.talent.echelon">Echelon</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let talent of talents ;trackBy: trackId">
                <td><a [routerLink]="['/talent', talent.id, 'view' ]">{{talent.id}}</a></td>
                <td>{{talent.nom}}</td>
                <td>{{talent.maxi}}</td>
                <td>{{talent.test}}</td>
                <td>{{talent.description}}</td>
                <td>
                    <div *ngIf="talent.echelon">
                        <a [routerLink]="['/echelon', talent.echelon?.id, 'view' ]" >{{talent.echelon?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/talent', talent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/talent', talent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(talent)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
