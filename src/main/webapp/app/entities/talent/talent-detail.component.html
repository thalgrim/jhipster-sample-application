<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="talent">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.talent.detail.title">Talent</span> {{talent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.talent.nom">Nom</span></dt>
                <dd>
                    <span>{{talent.nom}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.talent.maxi">Maxi</span></dt>
                <dd>
                    <span>{{talent.maxi}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.talent.test">Test</span></dt>
                <dd>
                    <span>{{talent.test}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.talent.description">Description</span></dt>
                <dd>
                    <span>{{talent.description}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.talent.echelon">Echelon</span></dt>
                <dd>
                    <div *ngIf="talent.echelon">
                        <a [routerLink]="['/echelon', talent.echelon?.id, 'view']">{{talent.echelon?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/talent', talent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
