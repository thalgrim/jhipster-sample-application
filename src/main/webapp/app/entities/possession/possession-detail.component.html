<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="possession">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.possession.detail.title">Possession</span> {{ possession.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.possession.nom">Nom</span></dt>
                <dd>
                    <span>{{ possession.nom }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.possession.echelon">Echelon</span></dt>
                <dd>
                    <div *ngIf="possession.echelon">
                        <a [routerLink]="['/echelon', possession.echelon?.id, 'view']">{{ possession.echelon?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.possession.classe">Classe</span></dt>
                <dd>
                    <div *ngIf="possession.classe">
                        <a [routerLink]="['/classe', possession.classe?.id, 'view']">{{ possession.classe?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/possession', possession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
