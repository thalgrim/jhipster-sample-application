<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.possession.home.title">Possessions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-possession" [routerLink]="['/possession/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.possession.home.createLabel">
            Create a new Possession
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="possessions?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.possession.home.notFound">No possessions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="possessions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.possession.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.possession.echelon">Echelon</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.possession.classe">Classe</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let possession of possessions ;trackBy: trackId">
                    <td><a [routerLink]="['/possession', possession.id, 'view']">{{ possession.id }}</a></td>
                    <td>{{ possession.nom }}</td>
                    <td>
                        <div *ngIf="possession.echelon">
                            <a [routerLink]="['/echelon', possession.echelon?.id, 'view']" >{{ possession.echelon?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="possession.classe">
                            <a [routerLink]="['/classe', possession.classe?.id, 'view']" >{{ possession.classe?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/possession', possession.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/possession', possession.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(possession)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
