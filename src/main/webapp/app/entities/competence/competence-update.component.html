<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-competence-heading" jhiTranslate="jhipsterSampleApplicationApp.competence.home.createOrEditLabel">Create or edit a Competence</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.competence.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.competence.caracteristique" for="field_caracteristique">Caracteristique</label>
                    <input type="text" class="form-control" name="caracteristique" id="field_caracteristique"
                           formControlName="caracteristique"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.competence.deBase" for="field_deBase">De Base</label>
                    <input type="checkbox" class="form-control" name="deBase" id="field_deBase"
                           formControlName="deBase"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.competence.groupee" for="field_groupee">Groupee</label>
                    <input type="checkbox" class="form-control" name="groupee" id="field_groupee"
                           formControlName="groupee"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.competence.echelon" for="field_echelon">Echelon</label>
                    <select class="form-control" id="field_echelon" name="echelon" formControlName="echelon">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="echelonOption.id === editForm.get('echelon')!.value?.id ? editForm.get('echelon')!.value : echelonOption" *ngFor="let echelonOption of echelons; trackBy: trackById">{{ echelonOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
